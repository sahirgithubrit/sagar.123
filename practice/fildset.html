<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title
</head>
<body>
    <h2>Grouping Form Data with Fieldset</h2>

<p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</p>
<form action="../practice/form.png">
    <table>
    <fieldset>
        <legend>Porsanil</legend>
        <label for="">First name</label>
        <input type="text"name="fname" id="fname" value="sagar"><br>

        <label for="">Last name</label>
        <input type="text"name="lname" id="lname" value="Kanara"><br>
        
        <label for="">Address</label>
        <input type="Address"name="" id="" value=""><br>

        <label for="">Email</label>
        <input type="email"name="s.gmail.com" id="" value=""><br>

        <label for="">number</label>
        <input type="tel"name="" id="" value="6354067092"><br>

        <label for="">Color</label>
        <input type="color"name="" id="" value=""><br>

        <label for="">Gender</label>
        <input type="radio"name="Gender" id="Male" value="Male"> <label for="Male">Male
        </label>
        <input type="radio"name="Gender" id="Female" value="Female"> <label for="Female">Female
        </label>
        <br>

        <label for="">City</label>
        <select name="" id="">
            <option value="">City list</option>
            <option value="amd">ahemdabad</option>
            <option value="jun">Junagadh</option>
            <option value="por">porbander</option>
            <option value="jam">Jamnagar</option>
            <option value="sur">Surat</option>
        </select><br>
        <label for="browser">Choose your browser from the list:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

    </table>
    </fieldset>
</form>
</body>
</html>
